<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="../../../assets/css/material_icons.css" rel="stylesheet" />
    <link
      type="text/css"
      rel="stylesheet"
      href="../../../assets/css/styles.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="../../../node_modules/materialize-css/dist/css/materialize.min.css"
      media="screen,projection"
    />
    <link type="text/css" rel="stylesheet" href="./window-buttons.css" />
  </head>

  <body>
    <div id="nice-titlebar" class="bar drag" style="margin-bottom: 30px;">
      <div id="mac" class="hide">
        <div class="row">
          <div class="col s3 left-align">
            <div class="no-drag pointer cmd-btn" id="btn-close">
              <i class="material-icons red-text lighten-1 tiny">brightness_1</i>
            </div>
            <div class="no-drag pointer cmd-btn" id="btn-maximize">
              <i
                id="icon_maximize"
                class="material-icons orange-text lighten-1 tiny"
                >brightness_1</i
              >
              <i
                id="icon_restore"
                class="material-icons orange-text lighten-1 tiny hide"
                >brightness_1</i
              >
            </div>
            <div class="no-drag pointer cmd-btn" id="btn-minimize">
              <i class="material-icons grey-text lighten-5 tiny"
                >brightness_1</i
              >
            </div>
          </div>

          <div class="col s6 center">
            <div class="title">
              <i class="material-icons tiny" id="icon"></i>
              <span id="music-title"></span>
            </div>
          </div>
        </div>
      </div>

      <div id="win" class="hide">
        <div class="row">
          <div class="col s9 left-align">
            <div class="title">
              <i class="material-icons tiny" id="icon"></i>
              <span id="music-title"></span>
            </div>
          </div>

          <div class="col s3 right-align">
            <div class="no-drag pointer cmd-btn" id="btn-minimize">
              <i class="material-icons tiny" title="Minimize">remove</i>
            </div>
            <div class="no-drag pointer cmd-btn" id="btn-maximize">
              <i id="icon_maximize" class="material-icons tiny" title="Maximize"
                >crop_square</i
              >
              <i
                id="icon_restore"
                class="material-icons tiny hide"
                title="Restaure"
                style="transform: rotate(180deg);"
                >filter_none</i
              >
            </div>
            <div class="no-drag pointer cmd-btn hover-red" id="btn-close">
              <i class="material-icons tiny" title="Close">close</i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="content" class="content">
      <webview id="webview" style="width: 100vw;" nodeintegration></webview>
    </div>

    <script src="../../../node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script>
      require("./window-buttons.js");
    </script>
  </body>
</html>
