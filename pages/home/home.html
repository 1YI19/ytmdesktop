<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>YouTube Music</title>
    <link href="../../assets/css/material_icons.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="../../assets/css/styles.css" />
    <link
      type="text/css"
      rel="stylesheet"
      href="../../node_modules/materialize-css/dist/css/materialize.min.css"
      media="screen,projection"
    />
    <link type="text/css" rel="stylesheet" href="./home.css" />
  </head>

  <body>
    <div id="nice-titlebar" class="bar drag">
      <div id="mac">
        <div class="row">
          <div class="col s3 left-align">
            <div class="no-drag pointer cmd-btn" id="btn-close">
              <i class="material-icons red-text lighten-1 tiny">brightness_1</i>
            </div>
            <div class="no-drag pointer cmd-btn" id="btn-maximize">
              <i
                id="icon_maximize"
                class="material-icons orange-text lighten-1 tiny"
                >brightness_1</i
              >
              <i
                id="icon_restore"
                class="material-icons orange-text lighten-1 tiny hide"
                >brightness_1</i
              >
            </div>
            <div class="no-drag pointer cmd-btn" id="btn-minimize">
              <i class="material-icons grey-text lighten-5 tiny"
                >brightness_1</i
              >
            </div>
          </div>

          <div class="col s6 center">
            <div class="title">
              <span id="music-title"></span>
            </div>
          </div>
        </div>
      </div>

      <div id="win">
        <div class="row">
          <div class="col s9 left-align">
            <div class="title">
              <span id="music-title"></span>
            </div>
          </div>

          <div class="col s3 right-align">
            <div class="no-drag pointer cmd-btn" id="btn-minimize">
              <i class="material-icons tiny" title="Minimize">remove</i>
            </div>
            <div class="no-drag pointer cmd-btn" id="btn-maximize">
              <i id="icon_maximize" class="material-icons tiny" title="Maximize"
                >crop_square</i
              >
              <i
                id="icon_restore"
                class="material-icons tiny hide"
                title="Restaure"
                >filter_none</i
              >
            </div>
            <div class="no-drag pointer cmd-btn hover-red" id="btn-close">
              <i class="material-icons tiny" title="Close">close</i>
            </div>
          </div>
        </div>
      </div>

      <div id="lin">
        <div class="row">
          <div class="col left-align">
            <div class="no-drag pointer cmd-btn" id="btn-close">
              <i class="material-icons red-text lighten-1 tiny">brightness_1</i>
            </div>
            <div class="no-drag pointer cmd-btn" id="btn-maximize">
              <i
                id="icon_maximize"
                class="material-icons orange-text lighten-1 tiny"
                >brightness_1</i
              >
              <i
                id="icon_restore"
                class="material-icons orange-text lighten-1 tiny hide"
                >brightness_1</i
              >
            </div>
            <div class="no-drag pointer cmd-btn" id="btn-minimize">
              <i class="material-icons grey-text lighten-5 tiny"
                >brightness_1</i
              >
            </div>
          </div>

          <div class="title">
            <span id="music-title"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="center-flex">
      <div id="center-loading" class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>

      <div id="is-offline" class="hide is-offline">
        <i class="material-icons medium">signal_wifi_off</i>
      </div>
    </div>

    <script>
      require("./home.js");
    </script>
  </body>
</html>
